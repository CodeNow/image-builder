machine:
  node:
    version: 0.10.28
  services:
    - docker
test:
  pre:
    - npm install http-proxy
    - node scripts/start-proxy.js:
        background: true
    - ps ax | grep docker-mock
    - ./scripts/getIpAddress.sh > DOCKER_IP
    - docker build -t test-image-builder .
  override:
    - ./scripts/run-tests.sh
